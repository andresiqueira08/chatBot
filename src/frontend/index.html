<html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot UNICAP</title>
</head>
<body data-theme="light">
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/UNICAP_logo.png" alt="Logo UNICAP">
      <h1>Assistente UNICAP</h1>
    </div>
    <button class="theme-toggle" id="theme-btn" onclick="toggleTheme()">☀️</button>
  </header>

  <div class="chat-container" id="chat">
    <div class="message bot-message">
      <p>Olá! Sou o assistente virtual da UNICAP. Como posso ajudar você hoje?</p>
      <div class="timestamp">17:51</div>
    </div>
  <div class="message user-message"><p>olá</p><div class="timestamp">09:10</div></div><div class="message bot-message"><p>Erro ao conectar com o servidor.</p><div class="timestamp">09:10</div></div></div>

  <form class="input-area" id="chat-form">
    <input type="text" id="user-input" placeholder="Envie uma mensagem..." required="">
    <button type="submit">➤</button>
  </form>
  <script src="index.js"></script>



</body></html>
